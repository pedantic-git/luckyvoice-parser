<head>
  <title>Songlist</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/simplex/bootstrap.min.css">
</head>

<body>
  {{> songs}}
</body>

<template name="songs">

<div id="searchdiv">
  <input type="text" placeholder="Search here..." id="search" class="form-control">
</div>

<div id="initials">
  <ul class="pagination">
    <li><a href="#" class="fc-filter-reset">all</a></li>
    {{#each alpha}}
    <li class="{{#if fcFilterObj.isActive 'artist' '^{{alpha}}'}}active{{/if}}"><a href="#" class="fc-filter" data-fc-filter-field="artist" data-fc-filter-value="^{{this}}">{{this}}</a></li>
    {{/each}}
  </ul>
</div>

<div id="pager">
  <p>
    Showing {{fcPager.offsetStart}}-{{fcPager.offsetEnd}} of {{fcPager.totalItems}} tracks
    [Tracks per page:
    <a href="#" class="fc-pager-option" data-fc-pager-page="10">10</a>
    <a href="#" class="fc-pager-option" data-fc-pager-page="20">20</a>
    <a href="#" class="fc-pager-option" data-fc-pager-page="50">50</a>
    <a href="#" class="fc-pager-option" data-fc-pager-page="100">100</a>]
  </p>
  <ul class="pagination">
    <li><a href="#" class="fc-pager-first"><span class="glyphicon glyphicon-step-backward"></span></a></li>
    <li><a href="#" class="fc-pager-previous"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
    {{#each fcPager.pages}}
      <li class="{{status}}"><a href="#" class="fc-pager-page" data-fc-pager-page="{{page}}">{{page}}</a></li>
    {{/each}}
    <li><a href="#" class="fc-pager-next"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
    <li><a href="#" class="fc-pager-last"><span class="glyphicon glyphicon-step-forward"></span></a></li>
  </ul>
</div>

<div id="main">
  <table class="table table-striped table-hover">
  <thead>
  <tr>
    <th class="fc-sort" data-fc-sort="artist">
      Artist
      {{#if fcSort.artist.desc}}<span class="glyphicon glyphicon-chevron-up"></span>{{/if}}
      {{#if fcSort.artist.asc}}<span class="glyphicon glyphicon-chevron-down"></span>{{/if}}
    </th>
    <th class="fc-sort" data-fc-sort="track">
      Title
      {{#if fcSort.track.desc}}<span class="glyphicon glyphicon-chevron-up"></span>{{/if}}
      {{#if fcSort.track.asc}}<span class="glyphicon glyphicon-chevron-down"></span>{{/if}}
    </th>
    <th class="fc-sort" data-fc-sort="duration">
      Duration
      {{#if fcSort.duration.desc}}<span class="glyphicon glyphicon-chevron-up"></span>{{/if}}
      {{#if fcSort.duration.asc}}<span class="glyphicon glyphicon-chevron-down"></span>{{/if}}
    </th>
  </tr>
  </thead>
  <tbody>
  {{#each fcResults}}
  <tr>
    <td>{{artist}}</td>
    <td>{{track}}</td>
    <td>{{duration}}</td>
  </tr>
  {{/each}}
  </tbody>
  </table>
</div>

</template>
